            <h2 class="title-small" id="contact">Contactez-moi</h2>
            <form name="contact" method="POST" data-netlify="true">
                <i class="far fa-envelope fa-2x prefix"></i>
                <div class="contact">
                    <input type="text" name="name" placeholder="Votre nom">
                </div>
                <div class="contact">
                    <input type="email" name="email" placeholder="Votre e-mail">
                </div>
                <div class="contact">
                <textarea name="message" name="message" placeholder="Votre message"></textarea>
                </div>
                <button type="submit">
                    <i class="fas fa-paper-plane fa-4x postfix"></i>
                </button>
            </form>
        </footer>
